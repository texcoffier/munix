  <head>
    <title>SHEEXP: SHell EXplainer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="colorize.css" type="text/css">
    <script src="colorize.js"></script>
  </head>
  <body>
    <noscript><h1>
	Cette application nécessite l'activation de JavaScript
	<h1></noscript>
    <div>
      Tapez une ligne de commande shell pour voir son interprétation :
      <div style="position:fixed; right:0; top: 0; color:#888">
	<a onclick="update.debug = !update.debug;update.last = '';update()">
	  debug</a>
      </div>
    </div>
    <div id="editor">
      <input id="input"
	     onkeyup="update();setTimeout(update,1)"
	     onkeydown="update();setTimeout(update,1)"
	     onclick="update();setTimeout(update,1)"
	     onpaste="update()"
	     onkeypress="setTimeout(update,1)"
	     >
      <div id="output"></div>
    </div>
    <div id="help"></div>
    <pre id="output2"></pre>
    <script>
      function update()
      {
      var input = document.getElementById("input") ;
      var position = input.selectionStart ;
      if ( input.value === update.last && position == update.last_position )
         return ;
      update.last = input.value ;
      update.last_position = position ;
      var p = new Parser(update.last);
      p = p.parse() ;
      document.getElementById("output").innerHTML = p.html(position) ;
      document.getElementById("help").innerHTML = p.help(position);
      document.getElementById("output2").innerHTML = (update.debug
                                                      ? p.nice()
                                                      : '') ;      
      create_links("help") ;
      }
      update() ;
    </script>
  </body>
